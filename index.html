<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>HTML Sample</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="sample.js"></script>
  <style>
      .popup {
          display: none;
          position: fixed;
          left: 50%;
          top: 50%;
          transform: translate(-50%, -50%);
          border: 1px solid #ddd;
          padding: 20px;
          background-color: white;
          box-shadow: 0px 0px 10px rgba(0,0,0,0.5);
          z-index: 1000;
      }

      .show {
          display: block;
      }
  </style>
</head>
<body>
  <!-- Existing Form -->
  <form name="parent_window">
    <b>親ウィンドウ</b>
    <p>姓：Doe</p>
    <p>名：John</p>
    <p>メール：john.doe@salesforce.com</p>
  </form>

  <!-- Login Popup -->
  <div id="main-content">
      <h1>メインコンテンツ</h1>
  </div>

  <div id="login-popup" class="popup">
      <input type="text" id="username" name="username"><br>
      <input type="password" id="password" name="password"><br>
      <input type="button" value="OK" onclick="checkLogin()">
  </div>

  <!-- Scripts -->
  <script type='text/javascript' src='https://service.force.com/embeddedservice/5.0/esw.min.js'></script>
  <script type='text/javascript'>
    // Existing Script Content
    // ...

    // New Script for Popup
    window.onload = function() {
        document.getElementById("login-popup").classList.add("show");
    };

    function checkLogin() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        var validUsername = "user123";
        var validPassword = "pass123";

        if (username === validUsername && password === validPassword) {
            document.getElementById("login-popup").classList.remove("show");
        } else {
            window.location.href = "error.html";
        }
    }
  </script>
</body>
</html>
